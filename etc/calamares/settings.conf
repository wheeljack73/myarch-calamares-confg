modules-search: [ local ]

instances:
- id:       essentials
  module:   netinstall
  config:   netinstall-essentials.conf
- id: rootfs
  module:   unpackfs
  config:   unpackfs1.conf
  weight:   30
- id: vmlinuz
  module:   unpackfs
  config:   unpackfs2.conf
  weight:   1
- id: choice
  module:   packages
  config:   packages.conf
  weight:   30
- id:       before
  module:   shellprocess
  config:   shellprocess-before.conf
- id:       final
  module:   shellprocess
  config:   shellprocess-final.conf
  
sequence:

- show:
  - welcome
  - netinstall@essentials
  - locale
  - keyboard
  - partition
  - users
  - summary

- exec:
  - partition
  - mount
  - unpackfs@rootfs
  - unpackfs@vmlinuz
  - machineid
  - fstab
  - locale
  - keyboard
  - localecfg
  - luksbootkeyfile
  - luksopenswaphookcfg
  - initcpiocfg
  - initcpio
  - removeuser
  - users
  - networkcfg
  - hwclock
  - services-systemd
  - shellprocess@before
  - packages@choice
  - displaymanager
  - grubcfg
  - bootloader
  - shellprocess@final
  - preservefiles
  - umount

- show:
  - finishedq

branding: myarch

prompt-install: true

dont-chroot: false

oem-setup: false

disable-cancel: false

disable-cancel-during-exec: false

hide-back-and-next-during-exec: false

quit-at-end: false
