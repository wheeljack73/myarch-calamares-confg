modules-search: [ local ]

instances:
- id:       browsers
  module:   netinstall
  config:   netinstall-browsers.conf
- id:       myarchbefore
  module:   shellprocess
  config:   shellprocess-myarchbefore.conf
- id:       myarchafter
  module:   shellprocess
  config:   shellprocess-myarchafter.conf

sequence:

- show:
  - welcome
  - netinstall@browsers
  - locale
  - keyboard
  - partition
  - users
  - summary

- exec:
  - partition
  - mount
  - unpackfs
  - machineid
  - fstab
  - locale
  - keyboard
  - localecfg
  - luksbootkeyfile
  - luksopenswaphookcfg
  - initcpiocfg
  - initcpio
  - removeuser
  - users
  - networkcfg
  - hwclock
  - services-systemd
  - shellprocess@myarchbefore
  - packages
  - displaymanager
  - grubcfg
  - bootloader
  - shellprocess@myarchafter
  - preservefiles
  - umount

- show:
  - finishedq

branding: default

prompt-install: true

dont-chroot: false

oem-setup: false

disable-cancel: false

disable-cancel-during-exec: false

hide-back-and-next-during-exec: false

quit-at-end: false
